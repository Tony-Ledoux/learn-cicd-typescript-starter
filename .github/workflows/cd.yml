name: code

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Code
        run: npm run build

      - name: setup google cloud
        uses: google-github-actions/setup-gcloud@v3

      - name: authenticate in cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{secrets.GCP_CREDENTIALS}}

      - name: Build new docker
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-484808/notely-ar-repo/notely:latest .